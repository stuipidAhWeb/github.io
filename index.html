<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hintergrundvideo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS für den Gradienten-Hintergrund */
        .gradient-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, purple, red);
            display: none; /* Standardmäßig ausblenden */
        }
    </style>
</head>
<body>
    <div class="background-video">
        <video id="bg-video" autoplay muted loop volume="0.2" onended="changeBackground()">
            <source src="hintergrundvideo.mp4" type="video/mp4">
            <!-- Fügen Sie hier alternative Quellen für verschiedene Browser hinzu -->
        </video>
    </div>
    <div class="gradient-background" id="gradient-bg"></div>
    <div class="content">
        <!-- Hier können Sie Ihren Inhalt platzieren -->
        <h1>Willkommen auf meiner Webseite</h1>
        <p>Hier ist etwas Text...</p>
    </div>

    <script>
        // JavaScript-Funktion, um den Hintergrund nach dem Video zu ändern
        function changeBackground() {
            const video = document.getElementById('bg-video');
            const gradientBg = document.getElementById('gradient-bg');

            // Das Video ausblenden
            video.style.display = 'none';

            // Den Gradienten-Hintergrund anzeigen
            gradientBg.style.display = 'block';
        }
    </script>
</body>
</html>
